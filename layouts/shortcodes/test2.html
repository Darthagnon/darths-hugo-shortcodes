<html>
<script>
  // Fetch the iCal data
  fetch('./example.ics')
    .then(response => response.text())
    .then((data) => {
      // Convert iCal data to JSON
      const jcalData = ICAL.parse(data);
      const comp = new ICAL.Component(jcalData);
      const vevent = comp.getFirstSubcomponent('vevent');

      // Display iCal data in the div tag
      const title = vevent.getFirstPropertyValue('summary');
      const location = vevent.getFirstPropertyValue('location');
      const startDate = vevent.getFirstPropertyValue('dtstart').toJSDate();
      const endDate = vevent.getFirstPropertyValue('dtend').toJSDate();

      const div = document.getElementById('ical-data');
      div.innerHTML = `<p>Title: ${title}</p><p>Location: ${location}</p><p>Start date: ${startDate}</p><p>End date: ${endDate}</p>`;
    })
    .catch((error) => {
      console.error(error);
    });
</script>

<div id="ical-data"></div>

</html>
